<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Steam Alias Helper</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header class="header">
      <div class="title">Steam Alias Helper</div>
      <div class="sub">SteamID64 → Alias (nickname)</div>
    </header>

    <section class="card">
      <form id="addForm" class="addForm">
        <div class="field">
          <label for="steamIdInput">SteamID64</label>
          <input
            id="steamIdInput"
            type="text"
            inputmode="numeric"
            autocomplete="off"
            placeholder="76561198327583600"
          />
        </div>

        <div class="field">
          <label for="aliasInput">Alias</label>
          <input id="aliasInput" type="text" autocomplete="off" placeholder="Noname" />
        </div>

        <button id="addBtn" class="btn primary" type="submit">Añadir</button>
      </form>

      <div id="errorBox" class="errorBox hidden"></div>
    </section>

    <section class="card listCard">
      <div class="listHeader">
        <div class="listTitle">Lista</div>
        <div id="countBadge" class="badge">0</div>
      </div>

      <div id="list" class="list"></div>

      <div class="actions">
        <button id="markAllBtn" class="btn" type="button">Marcar todos</button>
        <button id="unmarkAllBtn" class="btn" type="button">Desmarcar todos</button>
        <button id="exportBtn" class="btn" type="button">Exportar</button>

        <label class="btn fileBtn">
          Importar
          <input id="importInput" type="file" accept="application/json" hidden />
        </label>

        <button id="updateSelectedBtn" class="btn primary" type="button">
          Actualizar seleccionados
        </button>
      </div>

      <div id="progressWrap" class="progressWrap hidden">
        <div class="progressRow">
          <div id="progressText" class="progressText">0/0</div>
          <button id="cancelBtn" class="btn danger small" type="button">Cancelar</button>
        </div>
        <div class="progressBar">
          <div id="progressFill" class="progressFill" style="width: 0%"></div>
        </div>
        <div id="progressDetail" class="progressDetail"></div>
      </div>

      <div class="footnote">
        Tip: abre sesión en Steam en el navegador. El overlay aparecerá en perfiles de Steam.
      </div>
    </section>

    <script src="popup.js"></script>
  </body>
</html>
