name: Publish Extension

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 1.1.0)"
        required: true
        type: string
      channel:
        description: "Chrome Web Store channel"
        required: true
        default: "default"
        type: choice
        options:
          - default
          - trustedTesters

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Update version in manifest
        run: |
          cd public
          # usa jq (mÃ¡s seguro que sed)
          jq --arg v "${{ github.event.inputs.version }}" '.version=$v' manifest.json > manifest.tmp
          mv manifest.tmp manifest.json
          cat manifest.json

      - name: Commit version update
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/manifest.json
          git commit -m "chore: bump version to ${{ github.event.inputs.version }}" || echo "No changes to commit"
          git push

      - name: Build extension
        run: npm run build

      - name: Create ZIP file
        run: |
          cd dist
          zip -r ../steam-alias-helper-${{ github.event.inputs.version }}.zip .
          cd ..
          ls -lh *.zip

      - name: Upload to Chrome Web Store
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: steam-alias-helper-${{ github.event.inputs.version }}.zip
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
          publish-target: ${{ github.event.inputs.channel }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          files: steam-alias-helper-${{ github.event.inputs.version }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
